<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>万游科技-运维后台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/start/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/src/third-party/formSelects-v4.css" media="all">
  <script>
  /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
  </script>
</head>
<body>
  <div id="LAY_app"></div>
  <script src="/static/start/layui/layui.js"></script>
  <script src="/static/custom/tablejs/public/public.js"></script>
  <!-- <script src="/static/src/third-party/formSelects-v4.js"></script> -->
  <script>
  layui.config({
    base: '/static/src/' //指定 layuiAdmin 项目路径，本地开发用 src，线上用 dist
    ,version: '1.2.1'
  }).extend({
      formSelects: 'third-party/formSelects-v4'
  }).use('index');
  //加载模块
  layui.use(['jquery', 'formSelects'], function(){
      var formSelects = layui.formSelects;
  });
  </script>
</body>
</html>
