{% if title %}
    <title>{{title}}</title>
{% else %}
    <title>管理中心</title>
{% endif %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">工程服务器列表</h4>
    </div>
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default" >
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default" >
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_confirm_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="project_servers" class="table table-bordered" data-bind="myBootstrapTable:$root">
        <thead>
            <tr>
                <th data-checkbox="true"></th>
                <th data-sortable="true" data-field="id">id</th>
                <th data-sortable="true" data-field="project">工程名</th>
                <th data-sortable="true" data-field="role">角色</th>
                <th data-sortable="true" data-field="server_ip">服务器IP</th>
                <th data-sortable="true" data-field="status">状态</th>
                <th data-sortable="true" data-field="info">备注</th>
            </tr>
        </thead>
    </table>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title text-center" id="myModalLabel">操作</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txt_project">工程名</label>
                            <input type="text" name="txt_project" data-bind="value:project" class="form-control" id="txt_project" placeholder="项目名">
                        </div>
                        <div class="form-group">
                            <label for="txt_server_ip">服务器IP</label>
                            <input type="text" name="txt_server_ip" data-bind="value:server_ip" class="form-control" id="txt_server_ip" placeholder="服务器IP">
                        </div>
                        <div class="form-group">
                            <label for="txt_status">状态</label>
                            <select type="text" name="txt_status" data-bind="value:status" class="form-control" id="txt_status" placeholder="默认为active，可不填"> 
                                <option value="active">active</option>
                                <option value="inactive">inactive</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="txt_info">备注</label>
                            <input type="text" name="txt_info" data-bind="value:info" class="form-control" id="txt_info" placeholder="备注">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                        <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade text-center" id="confirmDeleteModal" role="dialog" aria-labelledby="confirmDeleteModalLabel">
            <div class="modal-dialog" style="display:inline-block; width: auto;">
                <div class="modal-content" style="width:auto;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="confirmDeleteModalLabel">请确认</h4>
                    </div>
                    <div class="modal-body">  
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <td>id</td>
                                    <td>工程名</td>
                                    <td>服务器IP</td>
                                    <td>状态</td>
                                    <td>备注</td>
                                </tr>
                            </thead>
                            <tbody id="DeleteDatas">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <p style="text-align: left">删除记录总数：<span data-bind="text: datas().length"></span></p>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                        <button type="button" id="btn_delete" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>确认删除</button>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="/static/custom/tablejs/project_servers.js"></script>
