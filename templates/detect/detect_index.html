{% if title %}
    <title>{{title}}</title>
{% else %}
    <title>管理中心</title>
{% endif %}

<style>
    
    div.deploy-elements {
        padding-left: 5%;
        padding-right: 5%;
        padding-top: 1%;
    }

    label.normal-label {
        background-color: #eee;
        border: 1px solid #ccc;
        display: block;
        padding: 6px;
        font-weight: normal;
        border-radius: 4px;
        width: 75px;
        font-size: 15px;
        text-align: center;
        font-family:Arial,Verdana,Sans-serif;
    }

    p.p-result {
        background-color: #eee;
        border: 1px solid #ccc;
        display: block;
        padding: 6px;
        font-weight: normal;
        border-radius: 4px;
        width: 100px;
        font-size: 15px;
        text-align: center;
        font-family:Arial,Verdana,Sans-serif;
    }

</style>

<div class="deploy-elements">
    <form class="form-group form-inline" role="form" id="ip_addr_form">
        <span>IP段: </span>
        <input class="form-control" id="ip_network" name="ip_network" placeholder="网络位" style="text-align: center; width: 190px;">
        <span>.</span>
        <input class="form-control" id="ip_host_start" name="ip_host_start" placeholder="主机位" style="text-align: center; width: 70px;">
        <span> -- </span>
        <input class="form-control" id="ip_host_end" name="ip_host_end" placeholder="主机位" style="text-align: center; width: 70px;">
    </form>
    <hr>
    <form class="form-group form-inline" role="form" id="port_form">
        <span>端口: </span>
        <input class="form-control" id="port" name="port" placeholder="默认80" style="text-align: center; width: 100px;">
        <span> / </span>
        <input class="form-control" id="uri" name="uri" placeholder="uri" style="text-align: center; width: 245px;">
        <button id="btn_submit_detect" class="btn btn-info" style="margin-left: 100px;">检测</button>
    </form>

    <div style="margin-top: 20px;">
        <form class="form-group form-inline" role="form" style="margin-bottom:5px;">
            <p class="p-result form-control" style="margin-bottom:0px; width: 100px;">返回结果</p>
            <button id="btn_clear" class="btn btn-warning" title="清空返回结果" style="margin-left: 15px;">清空</button>  
        </form>
    </div>
    
    <pre id="detect_results" style="height: 500px;">
        <table id="detect_table" class="table table-condensed">
            <tr>
                <th>Ip</th> 
                <th>http_code</th> 
                <th>title</th> 
            </tr>
        </table>
    </pre>
</div>

<script src="/static/custom/tablejs/detect.js"></script>
